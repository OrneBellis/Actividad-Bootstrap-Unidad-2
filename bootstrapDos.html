<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actividad obligatoria Bootstrap 2</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container">
    <main>
      <div class="row g-5">
        <div class="col-md-10 col-lg-12">
          <form class="needs-validation" novalidate>
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="nombrePila" class="form-label">Nombre de pila</label>
                <input type="text" class="form-control" id="nombrePila" placeholder="" value="" required>
                <div class="invalid-feedback">Se requiere nombre de pila válido</div>
              </div>
              <div class="col-sm-6">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="" value="" required>
                <div class="invalid-feedback">Se requiere apellido válido</div>
              </div>
              <div class="col-12">
                <label for="usuario" class="form-label">Nombre de usuario</label>
                <div class="input-group has-validation">
                  <span class="input-group-text">@</span>
                  <input type="text" class="form-control" id="usuario" placeholder="Nombre de usuario" required>
                  <div class="invalid-feedback">Se requiere nombre de usuario</div>
                </div>
              </div>
              <div class="col-12">
                <label for="correo" class="form-label">Correo electrónico (opcional)</label>
                <input type="email" class="form-control" id="correo" placeholder="you@example.com">
                <div class="invalid-feedback">Por favor ingrese un correo electrónico válido</div>
              </div>
              <div class="col-12">
                <label for="direccion" class="form-label">Habla a</label>
                <input type="text" class="form-control" id="direccion" placeholder="1234 Main St" required>
                <div class="invalid-feedback">Por favor ingrese su dirección</div>
              </div>
              <div class="col-12">
                <label for="direccion2" class="form-label">Dirección 2 (opcional)</label>
                <input type="text" class="form-control" id="direccion2" placeholder="Apartamento o suite">
              </div>
              <div class="col-md-5">
                <label for="pais" class="form-label">País</label>
                <select class="form-select" id="pais" required>
                  <option value="">Escoger...</option>
                  <option value="Argentina">Argentina</option>
                </select>
                <div class="invalid-feedback">Por favor seleccione su país</div>
              </div>
              <div class="col-md-4">
                <label for="estado" class="form-label">Provincia</label>
                <select class="form-select" id="estado" required>
                  <option value="">Escoger...</option>
                  <option value="BuenosAires">Buenos Aires</option>
                  <option value="Catamarca">Catamarca</option>
                  <option value="Chaco">Chaco</option>
                  <option value="Chubut">Chubut</option>
                  <option value="Cordoba">Córdoba</option>
                  <option value="Corrientes">Corrientes</option>
                  <option value="EntreRios">Entre Ríos</option>
                  <option value="Formosa">Formosa</option>
                  <option value="Jujuy">Jujuy</option>
                  <option value="LaPampa">La Pampa</option>
                  <option value="LaRioja">La Rioja</option>
                  <option value="Mendoza">Mendoza</option>
                  <option value="Misiones">Misiones</option>
                  <option value="Neuquen">Neuquén</option>
                  <option value="RioNegro">Río Negro</option>
                  <option value="Salta">Salta</option>
                  <option value="SanJuan">San Juan</option>
                  <option value="SanLuis">San Luis</option>
                  <option value="SantaCruz">Santa Cruz</option>
                  <option value="SantaFe">Santa Fe</option>
                  <option value="SantiagoDelEstero">Santiago del Estero</option>
                  <option value="TierraDelFuego">Tierra del Fuego</option>
                  <option value="Tucuman">Tucumán</option>
                </select>
                <div class="invalid-feedback">Por favor seleccione una provincia</div>
              </div>
              <div class="col-md-3">
                <label for="postal" class="form-label">Código Postal</label>
                <input type="number" class="form-control" id="postal" placeholder="" required>
                <div class="invalid-feedback">Se requiere código postal</div>
              </div>
              <hr class="my-4">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="misma-direccion">
                <label for="misma-direccion" class="form-check-label">La dirección de envío es la misma que mi dirección de facturación</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="guarde-info">
                <label for="guarde-info" class="form-check-label">Guarde esta información para la próxima vez</label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
